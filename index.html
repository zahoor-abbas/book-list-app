<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Book List</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter book title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Enter author name">
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" placeholder="Enter ISBN">
            </div>
            <input type="submit" value="Add Book" class="btn">
        </form>
        
        <table id="book-list">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Book list will be appended here by JavaScript -->
            </tbody>
        </table>
    </div>
    
    <script src="app.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
